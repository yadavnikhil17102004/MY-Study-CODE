<html lang="en">
    <head>
        <title>survey-form</title>
    </head>
    <body>
        <h1 id="title">A basic survey form</h1>
        <p id="description">This is a simple form to collect some basic info
            about you</p>
        <form id="survey-form">
            <label for="name" id="name-label">Your name :<input
                    placeholder="Enter your name" id="name" type="text"
                    required></label>
            <label for="email" id="email-label">Your email :<input
                    placeholder="Enter your email" id="email" type="email"
                    required></label>
            <label for="number" id="number-label">Your number :<input
                    placeholder="Enter your number" id="number" type="number"
                    min="2" max="12"></label>
            <label>How did you hear about us?
                <select id="dropdown">
                    <option value>(select one)</option>
                    <option value="1"> News</option>
                    <option value="2"> YouTube Channel</option>
                </select>
            </label>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input name="user-recommend" value="nope" type="radio"
                    class="radio" checked>nope
            </label>
            <label>
                <input name="user-recommend" value="will do" type="radio"
                    class="radio">will do
            </label>
            <p>
                What would you like to see improved?
            </p>
            <input name="prefer" value="speed" type="checkbox"
                class="checkbox">
            <input name="prefer" value="dificulty" type="checkbox"
                class="checkbox">
            <p>
                Any last comments
            </p>
            <textarea id="comments" class="input-textarea" name="comment"
                placeholder="Enter your comment here..."></textarea>
            <button id="submit" type="submit">Submit</button>
        </form>
    </body>
</html>
